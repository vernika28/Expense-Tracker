<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome 4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/login.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0 login-card">
      <h3 class="text-center text-primary mb-3">
        <i class="fa fa-money"></i> Expense Tracker
      </h3>
      <h5 class="text-center mb-4 fw-bold">Login to Your Account</h5>

      <form action="/login" method="POST" id="loginForm" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <small id="emailError" class="text-danger"></small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
          </div>
          <small id="passwordError" class="text-danger"></small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- Redirect to Sign Up -->
        <p class="text-center mt-3">
          Don't have an account?
          <a href="/signup" class="text-decoration-none text-primary">Sign up here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="../static/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
