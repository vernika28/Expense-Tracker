<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Expense | Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='add_expense.css') }}" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="fas fa-money-bill"></i> Expense Tracker</a>
      <div class="d-flex">
        <a class="btn btn-light btn-sm" href="{{ url_for('dashboard') }}">
          <i class="fa fa-home"></i> Dashboard
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-lg border-0 p-4">
          <h3 class="text-center mb-3 fw-bold text-primary">Edit Expense <i class="fas fa-money-bill"></i></h3>
          <p class="text-center text-muted mb-4">Update your expense details.</p>

          <form method="POST" action="{{ url_for('edit_expense', expense_id=expense['id']) }}">
            <div class="mb-3">
              <label class="form-label fw-semibold">Amount (â‚¹)</label>
              <input type="number" class="form-control" name="amount" value="{{ expense['amount'] }}" required />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Category</label>
              <select class="form-select" name="category" required>
                <option value="">Select category</option>
                <option value="Food" {% if expense['category']=='Food' %}selected{% endif %}>Food</option>
                <option value="Travel" {% if expense['category']=='Travel' %}selected{% endif %}>Travel</option>
                <option value="Shopping" {% if expense['category']=='Shopping' %}selected{% endif %}>Shopping</option>
                <option value="Bills" {% if expense['category']=='Bills' %}selected{% endif %}>Bills</option>
                <option value="Others" {% if expense['category']=='Others' %}selected{% endif %}>Others</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <input type="text" class="form-control" name="description" value="{{ expense['description'] }}" required />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Date</label>
              <input type="date" class="form-control" name="date" value="{{ expense['date'] }}" required />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Payment Mode</label>
              <select class="form-select" name="payment" required>
                <option value="">Select payment mode</option>
                <option value="Cash" {% if expense['payment']=='Cash' %}selected{% endif %}>Cash</option>
                <option value="UPI" {% if expense['payment']=='UPI' %}selected{% endif %}>UPI</option>
                <option value="Credit/Debit Card" {% if expense['payment']=='Credit/Debit Card' %}selected{% endif %}>Credit/Debit Card</option>
                <option value="Net Banking" {% if expense['payment']=='Net Banking' %}selected{% endif %}>Net Banking</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a href="{{ url_for('view_expense') }}" class="btn btn-outline-secondary px-4">Cancel</a>
              <button type="submit" class="btn btn-primary px-4">Update Expense</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
