<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Expenses | Expense Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='view_expense.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fa fa-money"></i> Expense Tracker
      </a>
      <div class="d-flex">
        <button class="btn btn-light btn-sm" onclick="window.location.href='{{ url_for('dashboard') }}'">
          <i class="fa fa-home"></i> Dashboard
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container mt-5">
    <h3 class="text-center fw-bold text-primary mb-4">
      <i class="fa fa-list-alt"></i> View All Expenses
    </h3>
    <p class="text-center text-muted mb-5">
      View and filter all your expenses easily.
    </p>

    <!-- Summary Cards -->
    <div class="row g-4 mb-4 text-center">
      <div class="col-md-4">
        <div class="summary-card shadow-sm bg-gradient1">
          <h6>Total Spent</h6>
          <h3 id="totalSpent">₹ {{ total_spent }}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card shadow-sm bg-gradient2">
          <h6>Highest Expense</h6>
          <h3 id="highestExpense">₹ {{ highest_expense }}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card shadow-sm bg-gradient3">
          <h6>Total Transactions</h6>
          <h3 id="totalTransactions">{{ total_transactions }}</h3>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="row g-3 mb-4 filter-bar">
      <div class="col-md-3">
        <select id="filterCategory" class="form-select">
          <option value="">All Categories</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Bills</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filterPayment" class="form-select">
          <option value="">All Payment Modes</option>
          <option>Cash</option>
          <option>UPI</option>
          <option>Credit/Debit Card</option>
          <option>Net Banking</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" id="filterDate" class="form-control" placeholder="Select Date" />
      </div>
      <div class="col-md-3">
        <input type="text" id="searchBox" class="form-control" placeholder="Search Description..." />
      </div>
    </div>

    <!-- Expense Table -->
    <div class="card shadow-sm p-3">
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-primary">
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount (₹)</th>
              <th>Payment Mode</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- JS will populate rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pass Flask expenses to JS -->
  <script>
    window.FLASK_EXPENSES = {{ expenses|tojson|safe }};
  </script>

  <!-- JS -->
  <script src="{{ url_for('static', filename='view_expense.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
