<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker | Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="fa fa-money"></i> Expense Tracker</a>
      <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center mb-4 fw-bold">Welcome Back, {{ user['name'] }}!</h3>

    <!-- Budget Update Button -->
    <div class="text-end mb-3">
      <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#budgetModal">
        <i class="fa fa-tasks"></i> Set / Update Budget
      </button>
    </div>

    <!-- Summary Cards -->
    <div class="row g-4 mb-4 text-center">
      <div class="col-md-4">
        <div class="summary-card shadow-sm border-0 bg-gradient1">
          <h5>Total Budget</h5>
          <h2 id="totalBudget">₹ 0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card shadow-sm border-0 bg-gradient2">
          <h5>Total Spent</h5>
          <h2 id="totalSpent">₹ 0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card shadow-sm border-0 bg-gradient3">
          <h5>Remaining</h5>
          <h2 id="remaining">₹ 0</h2>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress mb-4" style="height: 25px;">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mb-5">
      <a href="{{ url_for('add_expense') }}" class="btn btn-success me-2 px-4 py-2"><i class="fa fa-plus"></i> Add Expense</a>
      <a href="{{ url_for('view_expense') }}" class="btn btn-info px-4 py-2"><i class="fa fa-book"></i> View Expenses</a>
    </div>

    <!-- Charts Section -->
    <div class="chart-card">
      <h5 class="fw-bold text-center mb-3">Category-wise Spending</h5>
      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
    </div>
  </div>

<!-- Budget Modal -->
<div class="modal fade" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="budgetModalLabel">Set Monthly Budget</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Enter your monthly budget (₹)</label>
        <input type="number" id="newBudget" class="form-control" placeholder="e.g. 10000"
               value="{{ user_budget }}">
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm" id="saveBudgetBtn">Save Budget</button>
      </div>
    </div>
  </div>
</div>


  <!-- Pass Flask data to JS -->
  <script>
    const expenses = {{ expenses_json | tojson | safe }};
    const userBudget = {{ user_budget | default('null') | tojson }};
    const totalSpent = {{ total_spent }};
    const remaining = {{ remaining | default('null') }};
    const categoryTotals = {{ category_totals | tojson | safe }};
  </script>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
