<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense | Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='add_expense.css') }}" />

  <!-- Font Awesome 6 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-U6CkE+YH3aCqpI3DHKm7j7E/jbQxjOISKn8GZC4jq9YZUO79d6FJdUj8HY1hlGnmivjAJtq7XTYb2H4D5DnhVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="fa fa-money"></i> Expense Tracker</a>
      <div class="d-flex">
        <a class="btn btn-light btn-sm" href="{{ url_for('dashboard') }}">
          <i class="fa fa-home"></i> Dashboard
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-lg border-0 p-4">
          <h3 class="text-center mb-3 fw-bold text-primary">Add New Expense <i class="fa fa-money"></i></h3>
          <p class="text-center text-muted mb-4">Add your daily expenses to track your spending smartly.</p>

          <form id="expenseForm" novalidate method="POST" action="{{ url_for('add_expense') }}">
            <!-- Amount -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Amount (<i class="fa fa-rupee"></i>)</label>
              <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter amount" required />
              <small id="amountError" class="text-danger"></small>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Category</label>
              <select class="form-select" name="category" id="category" required>
                <option value="">Select category</option>
                <option>Food</option>
                <option>Travel</option>
                <option>Shopping</option>
                <option>Bills</option>
                <option>Others</option>
              </select>
              <small id="categoryError" class="text-danger"></small>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <div class="input-group">
                <input type="text" class="form-control" name="description" id="description" placeholder="e.g. Lunch at restaurant" required />
                <button class="btn btn-outline-secondary" type="button" id="voiceBtn">
                  <i class="fa fa-microphone"></i>
                </button>
              </div>
              <small class="text-muted">Use <i class="fa fa-microphone"></i> to fill this field using voice.</small>
              <small id="descriptionError" class="text-danger d-block"></small>
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Date</label>
              <input type="date" class="form-control" name="date" id="date" required />
              <small id="dateError" class="text-danger"></small>
            </div>

            <!-- Payment Mode -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Payment Mode</label>
              <select class="form-select" name="payment" id="payment" required>
                <option value="">Select payment mode</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Credit/Debit Card</option>
                <option>Net Banking</option>
              </select>
              <small id="paymentError" class="text-danger"></small>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="reset" class="btn btn-outline-secondary px-4">Clear</button>
              <button type="submit" class="btn btn-primary px-4">Add Expense</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="text-decoration-none fw-semibold text-primary">
              ‚Üê Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='add_expense.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
